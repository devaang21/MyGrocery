{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}

{% block body %}
{%load static%}
<div class= "container-fluid my-50 px-50">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/fridel.png" class="d-block w-100" alt="...">

    </div>
    <div class="carousel-item">
      <img src="/static/groc.jpg" class="d-block w-100" alt="...">
     
    </div>
    <div class="carousel-item">
      <img src="/static/fru.jpg" class="d-block w-100" alt="...">

    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div class="container my-4">
<h1 class="my-2 text-center"> All Products </h1>
    <div> 
      <div class="row">
        {% for i in product|slice:"0:"%}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          <img src="/media/{{i.image}}" class="d-block w-100" alt="..."> 
            <div class="card-body">
              <p class="card-tile" id="namepr{{i.id}}">{{i.name}}</p>
              <p class="card-text">{{i.desc|slice:"0:20"}}..</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <span id="divpr{{i.id}}" class="divpr">
                    <button id="pr{{i.id}}" class="btn btn-primary cart">Add To Cart</button>
                  </span>
                  <button type="button" class="btn btn-sm btn-outline-secondary mx-2" id="costpr{{i.id}}">INR{{i.price}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock body %}

{% block js %}
<script>
// Find out the cart items from localStorage
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
    updateCart(cart);
}
// If the add to cart button is clicked, add/increment the item
//$('.cart').click(function() {
    $('.divpr').on('click', 'button.cart', function(){
    var idstr = this.id.toString();
    if (cart[idstr] != undefined) {
        cart[idstr][0] = cart[idstr][0] + 1;
    } else {
        name=document.getElementById('name' + idstr).innerHTML;
        qty=1;
        prc=parseInt(document.getElementById('cost' + idstr).innerHTML.slice(3)) * qty;
      cart[idstr] = [qty, name, prc];
    }
    updateCart(cart);
});
//Add Popover to cart
$('#popcart').popover();
updatePopover(cart);
function updatePopover(cart) {
    console.log('We are inside updatePopover');
    var popStr = "";
    popStr = popStr + "<h5> Cart for your items in My Grocery </h5><div class='mx-2 my-2'>";
    var i = 1;
    s=0;
    for (var item in cart) {
        name=document.getElementById('name' + item).innerHTML;
        qty=parseInt(cart[item][0]);
        prc=parseInt(document.getElementById('cost' + item).innerHTML.slice(3)) * qty;
        if(qty!=0){
        popStr = popStr + "<b>" + i + "</b>. ";
        popStr = popStr + name.slice(0, 10) + "... Qty: " + qty + ' Price ' + prc +'<br>';
        i = i + 1;
        s+=prc;}
    }
    popStr+="<b>" + 'Total: '+ s + "</b> ";
    popStr +=  "</div> <a href='/polls/checkout'><button class='btn btn-primary' id ='checkout'>Checkout</button></a> <button class='btn btn-primary' onclick='clearCart()' id ='clearCart'>Clear Cart</button>     "
    console.log(popStr + 'total= '+s);
    document.getElementById('popcart').setAttribute('data-content', popStr);
    $('#popcart').popover('show');
}
function clearCart() {
    cart = JSON.parse(localStorage.getItem('cart'));
    for (var item in cart) {
        document.getElementById('div' + item).innerHTML = '<button id="' + item + '" class="btn btn-primary cart">Add To Cart</button>'
    }
    localStorage.clear();
    cart = {};
    updateCart(cart);
}
function updateCart(cart) {
    var sum = 0;
    for (var item in cart) {
        sum = sum + cart[item][0];
        document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "''>" + cart[item][0] + "</span> <button id='plus" + item + "' class='btn btn-primary plus'> + </button>";
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = sum;
    console.log(cart);
    updatePopover(cart);
}
// If plus or minus button is clicked, change the cart as well as the display value
$('.divpr').on("click", "button.minus", function() {
    a = this.id.slice(7, );
    cart['pr' + a][0] = cart['pr' + a][0] - 1;
    cart['pr' + a][0] = Math.max(0, cart['pr' + a][0]);
    document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
    updateCart(cart);
});
$('.divpr').on("click", "button.plus", function() {
    a = this.id.slice(6, );
    cart['pr' + a][0] = cart['pr' + a][0] + 1;
    document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
    updateCart(cart);
});
</script>
{% endblock %}
